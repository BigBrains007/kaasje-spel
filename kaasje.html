<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaasje Spel - Ultimate Edition</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            touch-action: none;
        }
        
        #gameContainer {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        
        canvas {
            border: 4px solid #fff;
            background: linear-gradient(to bottom, #87CEEB 0%, #90EE90 100%);
            display: block;
            margin: 20px auto;
            max-width: 100%;
            height: auto;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            border-radius: 10px;
        }
        
        #topBar {
            display: flex;
            justify-content: space-around;
            gap: 10px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }
        
        .infoBox {
            background: white;
            padding: 12px 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            min-width: 100px;
        }
        
        .infoLabel {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            font-weight: bold;
        }
        
        .infoValue {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-top: 5px;
        }
        
        #controls {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        #gameOver {
            display: none;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            margin: 20px auto;
            max-width: 350px;
        }
        
        #gameOver h2 {
            color: #e74c3c;
            margin: 0 0 20px 0;
            font-size: 32px;
        }
        
        .stat {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .stat:last-child {
            border-bottom: none;
        }
        
        .statLabel {
            color: #666;
            font-weight: bold;
        }
        
        .statValue {
            color: #333;
            font-weight: bold;
        }
        
        #pauseScreen {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 50px rgba(0,0,0,0.5);
            z-index: 100;
        }
        
        #pauseScreen h2 {
            margin: 0 0 20px 0;
            color: #333;
        }
        
        #powerUpInfo {
            margin: 10px;
            font-size: 18px;
            min-height: 30px;
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .level-up {
            animation: levelUpPulse 0.5s ease-in-out;
        }
        
        @keyframes levelUpPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="topBar">
            <div class="infoBox">
                <div class="infoLabel">Score</div>
                <div class="infoValue" id="score">0</div>
            </div>
            <div class="infoBox">
                <div class="infoLabel">Level</div>
                <div class="infoValue" id="level">1</div>
            </div>
            <div class="infoBox">
                <div class="infoLabel">Highscore</div>
                <div class="infoValue" id="highscore">0</div>
            </div>
        </div>
        
        <div id="powerUpInfo"></div>
        
        <div style="position: relative;">
            <canvas id="gameCanvas" width="400" height="600"></canvas>
            <div id="pauseScreen">
                <h2>‚è∏Ô∏è GEPAUZEERD</h2>
                <p>Druk op SPATIE of tik op het scherm om door te gaan</p>
            </div>
        </div>
        
        <div id="controls">
            <button id="pauseBtn" onclick="togglePause()">‚è∏Ô∏è Pause (Spatie)</button>
            <button id="statsBtn" onclick="toggleStats()">üìä Statistieken</button>
        </div>
        
        <div id="gameOver">
            <h2>üéÆ GAME OVER!</h2>
            <div class="stat">
                <span class="statLabel">Finale Score:</span>
                <span class="statValue" id="finalScore">0</span>
            </div>
            <div class="stat">
                <span class="statLabel">Level Bereikt:</span>
                <span class="statValue" id="finalLevel">1</span>
            </div>
            <div class="stat">
                <span class="statLabel">Ballen Gevangen:</span>
                <span class="statValue" id="ballenGevangen">0</span>
            </div>
            <div class="stat">
                <span class="statLabel">Ballen Gemist:</span>
                <span class="statValue" id="ballenGemist">0</span>
            </div>
            <div class="stat">
                <span class="statLabel">Nauwkeurigheid:</span>
                <span class="statValue" id="accuracy">0%</span>
            </div>
            <div class="stat">
                <span class="statLabel">Power-ups Gevangen:</span>
                <span class="statValue" id="powerUpsGevangen">0</span>
            </div>
            <button onclick="restartGame()" style="margin-top: 20px; width: 100%;">üîÑ Opnieuw Spelen</button>
        </div>
    </div>

    <script>
        // Canvas setup
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Highscore ophalen
        let highscore = localStorage.getItem('kaasjeHighscore') || 0;
        document.getElementById('highscore').textContent = highscore;
        
        // Spel variabelen
        let score = 0;
        let level = 1;
        let spelActief = true;
        let isPaused = false;
        
        // Statistieken
        let stats = {
            ballenGevangen: 0,
            ballenGemist: 0,
            powerUpsGevangen: 0,
            totaalBallen: 0
        };
        
        // Bal types met verschillende eigenschappen
        const balTypes = {
            normaal: {
                kleur: '#FFD700',
                outline: '#FFA500',
                radius: 15,
                punten: 1,
                snelheidMultiplier: 1,
                rotatie: 0
            },
            groot: {
                kleur: '#FF6B6B',
                outline: '#C92A2A',
                radius: 22,
                punten: 2,
                snelheidMultiplier: 0.8,
                rotatie: 0
            },
            klein: {
                kleur: '#4ECDC4',
                outline: '#1A535C',
                radius: 10,
                punten: 3,
                snelheidMultiplier: 1.5,
                rotatie: 0
            },
            bonus: {
                kleur: '#FFE66D',
                outline: '#FF6B35',
                radius: 18,
                punten: 5,
                snelheidMultiplier: 1.2,
                rotatie: 0
            }
        };
        
        // Ballen array - nu kunnen er meerdere ballen tegelijk zijn
        let ballen = [];
        
        // Maak een nieuwe bal
        function maakBal() {
            let type;
            let rand = Math.random();
            
            // Kans op verschillende bal types (afhankelijk van level)
            if (rand < 0.5) {
                type = 'normaal';
            } else if (rand < 0.7) {
                type = 'groot';
            } else if (rand < 0.9) {
                type = 'klein';
            } else {
                type = 'bonus';
            }
            
            let balType = balTypes[type];
            
            return {
                x: Math.random() * (canvas.width - 40) + 20,
                y: 50,
                radius: balType.radius,
                snelheid: (2 + (level * 0.3)) * balType.snelheidMultiplier,
                type: type,
                punten: balType.punten,
                rotatie: 0,
                rotatieSnelheid: (Math.random() - 0.5) * 0.2
            };
        }
        
        // Start met √©√©n bal
        ballen.push(maakBal());
        
        let gat = {
            x: 150,
            y: 500,
            breedte: 80,
            hoogte: 20
        };
        
        // Power-up variabelen
        let powerUps = [];
        let slowModeActief = false;
        let slowModeTimer = 0;
        
        // Maak een nieuwe power-up
        function maakPowerUp() {
            if (Math.random() < 0.25) {  // 25% kans
                let type = Math.random() < 0.5 ? 'punten' : 'slow';
                powerUps.push({
                    x: Math.random() * (canvas.width - 40) + 20,
                    y: 50,
                    radius: 12,
                    snelheid: 2,
                    type: type,
                    rotatie: 0
                });
            }
        }
        
        // Teken power-ups met rotatie animatie
        function tekenPowerUps() {
            powerUps.forEach(powerUp => {
                ctx.save();
                ctx.translate(powerUp.x, powerUp.y);
                ctx.rotate(powerUp.rotatie);
                
                if (powerUp.type === 'punten') {
                    ctx.fillStyle = '#FFD700';
                    ctx.strokeStyle = '#FFA500';
                } else {
                    ctx.fillStyle = '#4169E1';
                    ctx.strokeStyle = '#1E90FF';
                }
                
                // Teken ster
                ctx.beginPath();
                for (let i = 0; i < 5; i++) {
                    let angle = (i * 4 * Math.PI) / 5 - Math.PI / 2;
                    let x = Math.cos(angle) * powerUp.radius;
                    let y = Math.sin(angle) * powerUp.radius;
                    if (i === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }
                ctx.closePath();
                ctx.fill();
                ctx.lineWidth = 2;
                ctx.stroke();
                
                powerUp.rotatie += 0.05;  // Roteer langzaam
                
                ctx.restore();
            });
        }
        
        // Update power-ups
        function updatePowerUps() {
            for (let i = powerUps.length - 1; i >= 0; i--) {
                let powerUp = powerUps[i];
                powerUp.y += powerUp.snelheid;
                
                if (powerUp.y + powerUp.radius >= gat.y) {
                    if (powerUp.x > gat.x && powerUp.x < gat.x + gat.breedte) {
                        stats.powerUpsGevangen++;
                        if (powerUp.type === 'punten') {
                            score += 5;
                            updateScore();
                            toonPowerUpBericht('üåü +5 Bonus Punten!');
                        } else {
                            activeerSlowMode();
                            toonPowerUpBericht('‚≠ê Slow Mode Actief!');
                        }
                        powerUps.splice(i, 1);
                    } else if (powerUp.y > canvas.height) {
                        powerUps.splice(i, 1);
                    }
                }
            }
            
            if (slowModeActief) {
                slowModeTimer--;
                if (slowModeTimer <= 0) {
                    deactiveerSlowMode();
                }
            }
        }
        
        function activeerSlowMode() {
            slowModeActief = true;
            slowModeTimer = 180;
            ballen.forEach(bal => {
                bal.snelheid = bal.snelheid / 2;
            });
        }
        
        function deactiveerSlowMode() {
            slowModeActief = false;
            ballen.forEach(bal => {
                let balType = balTypes[bal.type];
                bal.snelheid = (2 + (level * 0.3)) * balType.snelheidMultiplier;
            });
            document.getElementById('powerUpInfo').textContent = '';
        }
        
        function toonPowerUpBericht(tekst) {
            document.getElementById('powerUpInfo').textContent = tekst;
            setTimeout(() => {
                if (!slowModeActief) {
                    document.getElementById('powerUpInfo').textContent = '';
                }
            }, 2000);
        }
        
        // Update score en check voor level up
        function updateScore() {
            document.getElementById('score').textContent = score;
            
            // Level up elke 5 punten
            let nieuwLevel = Math.floor(score / 5) + 1;
            if (nieuwLevel > level) {
                level = nieuwLevel;
                document.getElementById('level').textContent = level;
                document.getElementById('level').parentElement.classList.add('level-up');
                setTimeout(() => {
                    document.getElementById('level').parentElement.classList.remove('level-up');
                }, 500);
                toonPowerUpBericht('üéä LEVEL ' + level + '! üéä');
                
                // Voeg extra bal toe bij hogere levels
                if (level % 3 === 0 && ballen.length < 4) {
                    ballen.push(maakBal());
                    toonPowerUpBericht('‚ö†Ô∏è Extra Bal! ‚ö†Ô∏è');
                }
            }
            
            if (score > highscore) {
                highscore = score;
                document.getElementById('highscore').textContent = highscore;
                localStorage.setItem('kaasjeHighscore', highscore);
            }
        }
        
        // Controls
        canvas.addEventListener('mousemove', function(e) {
            if (!isPaused) {
                const rect = canvas.getBoundingClientRect();
                gat.x = e.clientX - rect.left - gat.breedte / 2;
            }
        });
        
        canvas.addEventListener('touchmove', function(e) {
            if (!isPaused) {
                e.preventDefault();
                const rect = canvas.getBoundingClientRect();
                const touch = e.touches[0];
                gat.x = touch.clientX - rect.left - gat.breedte / 2;
            }
        });
        
        // Pause functionaliteit
        document.addEventListener('keydown', function(e) {
            if (e.code === 'Space' && spelActief) {
                e.preventDefault();
                togglePause();
            }
        });
        
        canvas.addEventListener('click', function() {
             if (!spelActief) {
                // Game over - restart
                restartGame();
            } else if (isPaused) {
                // Gepauzeerd - doorgaan
                togglePause();
            }
        });
        
        function togglePause() {
            if (!spelActief) return;
            
            isPaused = !isPaused;
            document.getElementById('pauseScreen').style.display = isPaused ? 'block' : 'none';
            document.getElementById('pauseBtn').textContent = isPaused ? '‚ñ∂Ô∏è Doorgaan' : '‚è∏Ô∏è Pause (Spatie)';
            
            if (!isPaused) {
                gameLoop();
            }
        }
        
        // Teken een bal met rotatie
        function tekenBal(bal) {
            let balType = balTypes[bal.type];
            
            ctx.save();
            ctx.translate(bal.x, bal.y);
            ctx.rotate(bal.rotatie);
            
            // Teken bal
            ctx.fillStyle = balType.kleur;
            ctx.beginPath();
            ctx.arc(0, 0, bal.radius, 0, Math.PI * 2);
            ctx.fill();
            ctx.strokeStyle = balType.outline;
            ctx.lineWidth = 3;
            ctx.stroke();
            
            // Teken patroon op bal (afhankelijk van type)
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.beginPath();
            ctx.arc(-bal.radius / 3, -bal.radius / 3, bal.radius / 3, 0, Math.PI * 2);
            ctx.fill();
            
            bal.rotatie += bal.rotatieSnelheid;
            
            ctx.restore();
        }
        
        // Teken het gat
        function tekenGat() {
            // Schaduw onder gat
            ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
            ctx.fillRect(gat.x - 2, gat.y + gat.hoogte, gat.breedte + 4, 5);
            
            // Gat zelf
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(gat.x, gat.y, gat.breedte, gat.hoogte);
            
            // Rand van gat
            ctx.strokeStyle = '#654321';
            ctx.lineWidth = 2;
            ctx.strokeRect(gat.x, gat.y, gat.breedte, gat.hoogte);
        }
        
        // Update alle ballen
        function updateBallen() {
            for (let i = ballen.length - 1; i >= 0; i--) {
                let bal = ballen[i];
                bal.y += bal.snelheid;
                
                if (bal.y + bal.radius >= gat.y) {
                    if (bal.x > gat.x && bal.x < gat.x + gat.breedte) {
                        // Gevangen!
                        score += bal.punten;
                        stats.ballenGevangen++;
                        stats.totaalBallen++;
                        updateScore();
                        
                        // Verwijder deze bal en maak nieuwe
                        ballen.splice(i, 1);
                        ballen.push(maakBal());
                        maakPowerUp();
                    } else if (bal.y - bal.radius > canvas.height) {
                        // Gemist!
                        stats.ballenGemist++;
                        stats.totaalBallen++;
                        gameOver();
                    }
                }
            }
        }
        
        // Game over
        function gameOver() {
            spelActief = false;
            
            // Bereken statistieken
            let accuracy = stats.totaalBallen > 0 ? 
                Math.round((stats.ballenGevangen / stats.totaalBallen) * 100) : 0;
            
            // Toon statistieken
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalLevel').textContent = level;
            document.getElementById('ballenGevangen').textContent = stats.ballenGevangen;
            document.getElementById('ballenGemist').textContent = stats.ballenGemist;
            document.getElementById('accuracy').textContent = accuracy + '%';
            document.getElementById('powerUpsGevangen').textContent = stats.powerUpsGevangen;
            
            document.getElementById('gameOver').style.display = 'block';
        }
        
        // Toggle statistieken weergave
        function toggleStats() {
            let gameOverDiv = document.getElementById('gameOver');
            if (gameOverDiv.style.display === 'block') {
                gameOverDiv.style.display = 'none';
            } else {
                // Bereken huidige statistieken
                let accuracy = stats.totaalBallen > 0 ? 
                    Math.round((stats.ballenGevangen / stats.totaalBallen) * 100) : 0;
                
                document.getElementById('finalScore').textContent = score;
                document.getElementById('finalLevel').textContent = level;
                document.getElementById('ballenGevangen').textContent = stats.ballenGevangen;
                document.getElementById('ballenGemist').textContent = stats.ballenGemist;
                document.getElementById('accuracy').textContent = accuracy + '%';
                document.getElementById('powerUpsGevangen').textContent = stats.powerUpsGevangen;
                
                gameOverDiv.querySelector('h2').textContent = 'üìä STATISTIEKEN';
                gameOverDiv.querySelector('button').textContent = '‚ùå Sluiten';
                gameOverDiv.style.display = 'block';
            }
        }
        
        // Restart game
        function restartGame() {
            spelActief = true;
            isPaused = false;
            score = 0;
            level = 1;
            ballen = [maakBal()];
            powerUps = [];
            slowModeActief = false;
            
            stats = {
                ballenGevangen: 0,
                ballenGemist: 0,
                powerUpsGevangen: 0,
                totaalBallen: 0
            };
            
            updateScore();
            document.getElementById('level').textContent = 1;
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('gameOver').querySelector('h2').textContent = 'üéÆ GAME OVER!';
            document.getElementById('gameOver').querySelector('button').textContent = 'üîÑ Opnieuw Spelen';
            document.getElementById('pauseScreen').style.display = 'none';
            document.getElementById('pauseBtn').textContent = '‚è∏Ô∏è Pause (Spatie)';
            document.getElementById('powerUpInfo').textContent = '';
            
            gameLoop();
        }
        
        // Hoofdloop
        function gameLoop() {
            if (!spelActief || isPaused) return;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Teken alles
            tekenGat();
            ballen.forEach(bal => tekenBal(bal));
            tekenPowerUps();
            
            // Update alles
            updateBallen();
            updatePowerUps();
            
            requestAnimationFrame(gameLoop);
        }
        
        // Start!
        gameLoop();
    </script>
</body>
</html>
